{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class = container>
	<h2>Passwort</h2>
	<form method="POST" enctype="multipart/form-data">
          {% csrf_token %}
          <fieldset class="form-group">
              <legend class="border-bottom mb-4">Passwort ändern</legend>
              {{ form|crispy }}
          </fieldset>
          <div class="form-group">
              <button class="btn btn-outline-info" type="submit">Ändern</button>
          </div>
      </form>
</div>
{% endblock %}
