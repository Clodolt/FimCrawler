{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<h2> Registrieren </h2>
<div class = "container">
	<form method="POST" enctype="multipart/form-data">
          {% csrf_token %}
          <fieldset class="form-group">
              <legend class="border-bottom mb-4">Registrierung</legend>
              {{ form|crispy }}
          </fieldset>
          <div class="form-group">
              <button class="btn btn-outline-info" type="submit">Registrieren</button>
          </div>
      </form>
</div>
{% endblock %}
